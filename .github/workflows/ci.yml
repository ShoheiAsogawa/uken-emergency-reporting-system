name: CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Unit tests
        run: npm test

      - name: Build (test)
        run: npm run build
        env:
          VITE_LIFF_ID: ${{ secrets.VITE_LIFF_ID || 'placeholder' }}
          VITE_API_ENDPOINT: ${{ secrets.VITE_API_ENDPOINT || 'https://placeholder.api' }}
          VITE_COGNITO_USER_POOL_ID: ${{ secrets.VITE_COGNITO_USER_POOL_ID || 'placeholder' }}
          VITE_COGNITO_CLIENT_ID: ${{ secrets.VITE_COGNITO_CLIENT_ID || 'placeholder' }}
          VITE_AWS_REGION: ${{ secrets.VITE_AWS_REGION || 'ap-northeast-1' }}
          VITE_MAP_CENTER_LAT: ${{ secrets.VITE_MAP_CENTER_LAT || '28.293' }}
          VITE_MAP_CENTER_LNG: ${{ secrets.VITE_MAP_CENTER_LNG || '129.255' }}

